---
label: Spotlight Section
hide_body: true
is_partial: true
display_field: identifier
fields:
  - type: textarea
    name: title
    label: Section Title
    config:
      required: true
  - type: file
    name: title_img_path
    label: Title Image
    description: The image displayed net to the spotlight title
  - type: textarea
    name: content
    label: Spotlight Content
    description: The text displayed below the spotlight title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: identifier
    label: Section Identifier
    description: (not displayed in the page) used to identify the section
    default: spotlight
    config:
      required: true
  - type: text
    name: component
    hidden: true
    default: spotlight.html
    config:
      required: true
