<ul>
    {% assign show_actions = include.show_header_actions %}
    {% for item in include.menu %}
        <li>
            <a href="{% assign expr_1 = item.url | starts_with: '#' %}{% if expr_1 %}{{ item.url }}{% else %}{{ item.url | relative_url }}{% endif %}" {% if item.identifier == 'dropdown' %}class="submenu fa-angle-down"{% endif %}{% if item.identifier == 'sign_up' %}class="button"{% endif %}>{{ item.title }}</a>
            {% assign expr_2 = item.children | size %}
            {% if expr_2 > 0 %}
                
                {% include menu.html menu=item.children page=include.page site=include.site %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
